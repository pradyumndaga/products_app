<div>
    <h1 class="list-head">Product Details Page</h1>
    <hr>
</div>
<div  *ngIf="product && category" style="text-align: center; margin-top: 5%;">
    <div style="display: inline-block;">
        <img [src]="product.imageUrl" alt="product.imageUrl" width="300px" height="300px">
        </div>
    <div style="display: inline-block; text-align: left; padding-left: 10%;">
        <h2>{{category.name}}</h2>
        <h3>{{product.name}}</h3>
        <h5>{{product.description}}</h5>
        <br><br><br><br><br><br><br>
    </div>
</div>
